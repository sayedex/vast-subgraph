specVersion: 1.3.0
# indexerHints:
#   prune: auto
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: ERC721Factory
    network: hoodi
    source:
      address: "0xa0df72504865cc0eaa7173ba00058c9924a77888"
      abi: ERC721Factory
      startBlock: 2050811
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address)
          handler: handleCollectionCreated
      file: ./src/collection-factory.ts
templates:
  - kind: ethereum
    name: ERC721Collection
    network: hoodi
    source:
      abi: ERC721Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/erc721-collection.ts
      entities:
        - Collection
        - PublicSaleConfig
        - PresaleConfig
      abis:
        - name: ERC721Collection
          file: ./abis/ERC721Collection.json
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: PublicMint(indexed address,uint256)
          handler: handlePublicMint
        - event: PresaleMint(indexed address,uint256)
          handler: handlePresaleMint
        - event: AdminMint(indexed address,uint256)
          handler: handleAdminMint
        - event: SaleEndedByFactory(bool)
          handler: handleSaleEnded
        - event: ConfigurationUpdated((string,string,string,uint256,address,uint16))
          handler: handleConfigurationUpdated
        - event: PresaleUpdated((uint104,uint32,uint32,uint32,uint64,uint64,bytes32,bool))
          handler: handlePresaleUpdated
        - event: PublicSaleUpdated((uint104,uint32,uint64,uint64,bool))
          handler: handlePublicSaleUpdated
        - event: MerkleRootUpdated(bytes32)
          handler: handleMarkleRootUpdated
