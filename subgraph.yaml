specVersion: 1.3.0
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: ERC721Factory
    network: hoodi
    source:
      address: "0x503a6767215bb91b015daee0Df67b31e716411F3"
      abi: ERC721Factory
      startBlock: 2057477
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection

      file: ./src/erc721-factory.ts
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
        - name: ERC721Collection      # <-- ADD THIS
          file: ./abis/ERC721Collection.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address)
          handler: handleERC721CollectionCreated

  - kind: ethereum
    name: ERC1155Factory
    network: hoodi
    source:
      address: "0xdCeaFe7C4C7f164C9960c94F5293AbcF1CE26597"
      abi: ERC1155Factory
      startBlock: 2063003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
      file: ./src/erc1155-factory.ts
      abis:
        - name: ERC1155Factory
          file: ./abis/ERC1155Factory.json
        - name: ERC1155Collection      # <-- ADD THIS
          file: ./abis/ERC1155Collection.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address)
          handler: handleERC1155CollectionCreated

templates:
  - kind: ethereum
    name: ERC721Collection
    network: hoodi
    source:
      abi: ERC721Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - PublicSaleConfig
        - PresaleConfig
        
      file: ./src/erc721-collection.ts
      abis:
        - name: ERC721Collection
          file: ./abis/ERC721Collection.json

      eventHandlers:
        - event: PublicMint(indexed address,uint256)
          handler: handlePublicMint
        - event: PresaleMint(indexed address,uint256,uint256)
          handler: handlePresaleMint
        - event: AdminMint(indexed address,uint256)
          handler: handleAdminMint
        - event: SaleEndedByFactory(bool)
          handler: handleSaleEnded
        - event: ConfigurationUpdated((string,string,uint256,address,uint16))
          handler: handleConfigurationUpdated
        - event: PresaleUpdated((string,uint104,uint32,uint32,uint32,uint64,uint64,bytes32),uint256)
          handler: handlePresaleUpdated
        - event: PublicSaleUpdated((uint104,uint32,uint64,uint64))
          handler: handlePublicSaleUpdated
        - event: MerkleRootUpdated(bytes32,uint256)
          handler: handleMarkleRootUpdated

  - kind: ethereum
    name: ERC1155Collection
    network: hoodi
    source:
      abi: ERC1155Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - PublicSaleConfig
        - PresaleConfig
      file: ./src/erc1155-collection.ts
      abis:
        - name: ERC1155Collection
          file: ./abis/ERC1155Collection.json

      eventHandlers:
        - event: AddedEdition(indexed uint256,uint256,string)
          handler: handleAddedEdition
        - event: AdminMint(indexed address,indexed uint256,uint256)
          handler: handleAdminMint
        - event: ConfigurationUpdated((string,address,uint16))
          handler: handleConfigurationUpdated
        # - event: MerkleRootUpdated(uint256,uint256,bytes32)
        #   handler: handleMerkleRootUpdated
        # - event: OwnerTransferred(indexed address,indexed address)
        #   handler: handleOwnerTransferred
        - event: PresaleMint(indexed address,indexed uint256,uint256,uint256)
          handler: handlePresaleMint
        - event: PresaleUpdated(uint256,uint256,(string,uint104,uint32,uint32,uint32,uint64,uint64,bytes32))
          handler: handlePresaleUpdated
        - event: PublicMint(indexed address,indexed uint256,uint256)
          handler: handlePublicMint
        - event: PublicSaleUpdated(uint256,(uint104,uint32,uint64,uint64))
          handler: handlePublicSaleUpdated
        - event: SaleEndedByFactory(bool)
          handler: handleSaleEndedByFactory
