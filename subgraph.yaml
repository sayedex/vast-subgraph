specVersion: 1.3.0
# indexerHints:
#   prune: auto
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: CollectionFactory
    network: hoodi
    source:
      address: "0x58bDe4D7E70a0DE43122466Be87Ab9343339689c"
      abi: CollectionFactory
      startBlock: 2044196
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: CollectionFactory
          file: ./abis/CollectionFactory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address,uint256)
          handler: handleCollectionCreated
      file: ./src/collection-factory.ts
templates:
  - kind: ethereum
    name: ERC721Collection
    network: hoodi
    source:
      abi: ERC721Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/erc721-collection.ts
      entities:
        - Collection
        - PublicSaleConfig
        - PresaleConfig
      abis:
        - name: ERC721Collection
          file: ./abis/ERC721Collection.json
        - name: CollectionFactory
          file: ./abis/CollectionFactory.json
      eventHandlers:
        - event: PublicMint(indexed address,indexed address,uint256)
          handler: handlePublicMint
        - event: PresaleMint(indexed address,indexed address,uint256)
          handler: handlePresaleMint
        - event: AdminMint(indexed address,indexed address,uint256)
          handler: handleAdminMint
        - event: SaleEndedByFactory(bool)
          handler: handleSaleEnded
        - event: ConfigurationUpdated((string,string,string,uint256,address,address,uint16))
          handler: handleConfigurationUpdated
        - event: PresaleUpdated((uint104,uint32,uint32,uint32,uint64,uint64,bytes32,bool))
          handler: handlePresaleUpdated
        - event: PublicSaleUpdated((uint104,uint32,uint64,uint64,bool))
          handler: handlePublicSaleUpdated
        # - event: MerkleRootUpdated(bytes32)
        #   handler: handleMarkleRootUpdated
